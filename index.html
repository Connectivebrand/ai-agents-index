<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">AI Agents Index</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Search and Filters -->
        <section class="filters">
            <input type="text" placeholder="Search agents..." id="search-bar">
            <div class="filter-options">
                <button>Top 24h</button>
                <button>Market Cap</button>
                <button>Growth</button>
            </div>
        </section>

        <!-- Agent Listings -->
        <section class="agents-list">
            <!-- Agent cards will be dynamically inserted here -->
        </section>

        <!-- Dynamic Statistics -->
        <section class="statistics">
            <h2>Total Market Cap: $9.89B</h2>
            <p>Virtuals: $4.08B (+28.98%)</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AI Agents Index. All Rights Reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
